<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Interativo</title>

    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="assets/css/mobile.css" type="text/css">
    <script defer src="assets/main.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h2> Simple, traffic-based pricing</h2>
        <p>Sing-up for our 30-day trial. No credit card required.</p>
    </header>
    <div class="box">
        <div class="boxTop">
            <p id="pageviews">10K PAGEVIEWS</p>
            <div class="modifierValue">
                <h2 id="price">16,00 </h2>
                <p id="plano"> / month</p>
            </div>
        </div>   
        
    <input  id="range" type="range" min="1" max="5" value="1" step="1" >


    <div class="planos">
        <p>Montly Billing</p>
        <!-- BOTÃO COMEÇA AQUI -->
        <input type="checkbox" id="toggle">
        <label for="toggle"></label>
        <div class="switch">
            <div class="button"></div>
        </div>
        <!-- BOTÃO TERMINA AQUI -->
        <p>Yearly Billing</p>
        <span>25% discount</span>
    </div>

    <div class="linha"></div>
    
    <div class="bottomBox">
        <div class="informacoes">
            <p><i class="fas fa-check" style="color: hsl(174, 86%, 45%);"></i> Unlimited websites</p>
            <p><i class="fas fa-check" style="color: hsl(174, 86%, 45%);"></i> 100% data ownership</p>
            <p><i class="fas fa-check" style="color: hsl(174, 86%, 45%);"></i> Email reports</p>
        </div>
        <div class="letsStart">
            <button>Start my trial</button>
        </div>
    </div>

    
</body>
</html>
